        --dark-blue: rgb(38, 132, 255);
        --dark-purple: rgb(64, 45, 154);
        --purple: rgb(82, 60, 179);

        --text-color: rgb(18, 31, 70);

      body {
          font-family: 'Palanquin Dark', sans-serif;
          margin: 0;
          font-size: 1rem;
          font-weight: 500;
          line-height: 1;
      }
      
      nav {
          background-color: var(--purple);
          padding: 15px;
          font-size: 1.2rem;
          display: flex;
          align-items: center;
      }
      nav a {
          color: white;
          border-radius: 13px;
          padding: 6px 10px 6px 10px;
          margin: 0 8px 0 8px;
          flex-shrink: 0;
      }
      nav a:hover {
          background-color: var(--dark-purple);
      }
      
      @media screen and (max-width: 899px) {
          nav .open-side-nav { display: block; }
          nav { padding-left: 20px; }
          nav a { display: none; }
      }
      @media screen and (min-width: 900px) {
          nav .open-side-nav { display: none; }
          nav { padding-left: 15px; }
          nav a { display: inline; }
      }
      
      a {
          text-decoration: none;
      }
      
      button {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          font-family: inherit;
          font-size: inherit;
          border-width: 0px;
          padding-top: 5px;
          padding-bottom: 8px;
          padding-left: 15px;
          padding-right: 15px;
      }
      
      .left-subdiv {
          width: 100%; 
          display: flex; 
          justify-content: flex-end;
      }
      
      /*******************************/
      .center-text {
          text-align: center;
      }
      
      /*******************************/
      
      .p-30 {
          padding: 30px;
      }
      
      .p-20 {
          padding: 20px;
      }
      
      .pb-30 {
          padding-bottom: 30px;
      }
      
      .m-0 {
          margin: 0;
      }
      
      .h-full {
          height: 100%;
      }

      .h-90 {
        height: 90%;
      }
      
      .w-full {
          width: 100%;
      }
      
      .w-80 {
          width: 70%;
      }
      
      /*******************************/
      .sr-only {
          position: absolute;
          width: 1px;
          height: 1px;
          padding: 0;
          margin: -1px;
          overflow: hidden;
          clip: rect(0,0,0,0);
          color: #fef6eb;
      }
      
      .show {
          width: auto;
          height: auto;
          padding: 15px 8px;
          font-size: 0.8rem;
          clip: auto;
          color: darkgray;
      }
      
      .form-control {
          -webkit-appearance: none;
          -moz-appearance: none;
          appearance: none;
          font-size: 1rem;
          width: 100%;
          height: 50px; 
          text-align: center;
          border-radius: 15px;
          border: 3px solid darkgray;
          transition: all 150ms linear;
      }
      
      form {
          font-family: inherit;
          width: 50%;
      }
      
      form div {
          width: 100%;
      }
      
      form input {
          font-family: inherit;
          margin-top: 10px;
      }
      
      form button {
          border: 0;
          margin-bottom: 10px;
          margin-top: 20px;
      }
      
      form img {
          margin-left: -30px;
          cursor: pointer;
          width: 10px;
      }
      
      .password {
          margin-left: -20px;
      }
      
      .ce {
          src: url('https://www.svgrepo.com/show/436161/hide-close-eye-eye.svg');
      }
      
      .oe {
          src: url('https://www.svgrepo.com/show/532493/eye.svg');
      }
      
      .error-msg {
          color: var(--red);
          margin: 0;
      }
      
      /***************************/
      .centered-content {
          display: flex; 
          flex-direction: column; 
          align-items: center;
          justify-content: center;
      }
      
      .justify-start {
          justify-content: start;
      }
      
      
      .white-text {
          color: white;
      }
      
      .button {
          border-radius: 13px;
          padding: 10px 15px 10px 15px;
          border: 0;
      }
      .button:hover {
          opacity: 0.9;
      }
      
      
      /*******************************/
      
      .pop:hover {
          transform: scale(1.05);
      }
      
      /*******************************/
      .dark-purple {
          background-color: var(--dark-purple);
      }
      
      .light-purple {
          background-color: var(--light-purple);
      }
      
      .purple {
          background-color: var(--purple);
      }
      
      .pink {
          background-color: var(--pink);
      }
      
      .green {
          background-color: var(--green);
          color: var(--text-color);
      }
      
      .white {
          background-color: white;
          color: var(--text-color);
      }
      
      .invisible-input {
          background-color: transparent;
          border: 0;
          margin-top: 0px;
          line-height: 0.9rem;
          max-width: 100%;
      }
      
      .prompt {
          display: flex;
          gap: 10px
          background-color: var(--dark-purple); 
          padding: 10px; 
          position: absolute; 
          bottom: 0;
      }
      .prompt input {
          background-color: var(--purple); 
          padding: 10px; 
          border: 0;
          border-radius: 13px; 
          font: inherit; 
          color: white;
          width: 100%;
          flex-shrink: 1;
          height: 50px;
      }
      .prompt input::placeholder {
          color: white;
      }

      .prompt button {
          aspect-ratio: 1 / 1;
          height: 50px;
      }
      
      /*******************/
      .msg {
          padding: 10px; 
          border-radius: 12px; 
          color: var(--text-color);
      }
      
      .msg.chatbot {
          background-color: white; 
          text-align: start;
      }
      
      .msg.user {
          background-color: var(--green); 
          text-align: end;
      }    
    </style>

    {% block content %}{% endblock %}
    
    <script>
      const togglePassword = document.querySelector("#togglePassword");
      const password = document.querySelector("#password");
      const email = document.querySelector("#email");
      const inputs = document.getElementsByTagName("input");

      togglePassword.addEventListener("click", function () {
          // toggle the type attribute
          const type = password.getAttribute("type") === "password" ? "text" : "password";
          password.setAttribute("type", type);
          
          if (this.getAttribute("class") === "ce") {
              this.classList.replace("ce", "oe");
              this.setAttribute("src", "https://www.svgrepo.com/show/532493/eye.svg")
          } else {
              this.classList.replace("oe", "ce");
              this.setAttribute("src", "https://www.svgrepo.com/show/436161/hide-close-eye-eye.svg")
          }
      });

      for (let i = 0; i < inputs.length; i++) {
          inputs[i].addEventListener("click", function () {
              const label = document.querySelector("label[for='" + this.id + "']");
              label.classList.add("show");
              this.placeholder = "";
          });
          inputs[i].addEventListener("focusout", function () {
              const label = document.querySelector("label[for='" + this.id + "']");
              this.placeholder = label.textContent;
              if (this.value !== "") {
                  label.classList.add("show");
              } else {
                  label.classList.remove("show");
              }
          });
      }
    </script>
